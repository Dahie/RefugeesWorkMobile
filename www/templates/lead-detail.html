<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the LeadsCtrl controller (controllers.js)
  The LeadsCtrl pulls data from the Leads service (service.js)
  The Leads service returns an array of friend data
-->
<ion-view view-title="{{lead.name}}">
  <ion-content class="padding">
    <img ng-src="{{lead.face}}" style="width: 64px; height: 64px">
    <p>
      {{lead.lastText}}
    </p>
  </ion-content>
</ion-view>
